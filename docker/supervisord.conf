[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/var/run/supervisord.pid

[program:postgresql]
command=/usr/lib/postgresql/13/bin/postgres -D /var/lib/postgresql/data
user=postgres
autostart=true
autorestart=true
priority=1
redirect_stderr=true
stdout_logfile=/var/log/postgresql.log

[program:flask]
command=gunicorn --bind 0.0.0.0:5000 app:create_app()
directory=/app
autostart=true
autorestart=true
priority=10
redirect_stderr=true
stdout_logfile=/var/log/flask.log
