version: '3.8'

services:
  db:
    image: postgres:14
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=tally_subscribers
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile.flask
    ports:
      - "5001:5000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/tally_subscribers
      - SECRET_KEY=${SECRET_KEY:-default_secret_key}
      - GMAIL_ADDRESS=${GMAIL_ADDRESS:-sundaihack@gmail.com}
      - GMAIL_APP_PASSWORD=${GMAIL_APP_PASSWORD}
      - TALLY_WEBHOOK_SECRET=${TALLY_WEBHOOK_SECRET}
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
